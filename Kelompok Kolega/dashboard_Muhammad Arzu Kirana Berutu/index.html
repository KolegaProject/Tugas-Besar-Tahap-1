<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gym</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Logo</div>
            
            <div class="gym-section">
                <p class="section-title">Gym</p>
                <div style="display: flex; width: 100%; gap: 8px;">
                    <button class="gym-select">Tidak ada Gym</button>
                    <button class="btn-add">+</button>
                </div>
            </div>

            <div class="menu">
                <div class="menu-item active">
                    <img src="assets/layout-dashboard.png" alt="Dashboard" class="menu-icon">
                    Dashboard
                </div>
                <div class="menu-item">
                    <img src="assets/info.png" alt="Info" class="menu-icon">
                    Informasi & Fasilitas
                </div>
                <div class="menu-item">
                    <img src="assets/banknote.png" alt="Keuangan" class="menu-icon">
                    Manajemen Keuangan
                </div>
                <div class="menu-item">
                    <img src="assets/user-staff.png" alt="Staff" class="menu-icon">
                    Staff
                </div>
                <div class="menu-item">
                    <img src="assets/smile.png" alt="Anggota" class="menu-icon">
                    Anggota Gym
                </div>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="user">
                    <button class="notif">ðŸ””</button>
                    <img src="/dashboard_arzu/assets/kamera-depan.jpg" alt="User">
                    <span>Ferry</span>
                </div>
            </div>

            <div class="content">
                <h2>Anda belum memiliki Gym</h2>
                <button class="btn-tambah">Tambahkan Gym Anda +</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
